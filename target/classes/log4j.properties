# LOG4J\u914D\u7F6E
log4j.rootCategory=INFO, stdout, file, errorfile
log4j.category.com.apec=${logging.level.com.apec}, apecfile
log4j.logger.error=errorfile

# \u63A7\u5236\u53F0\u8F93\u51FA
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %5p %r %t %c{1}:%L - %m%n

# root\u65E5\u5FD7\u8F93\u51FA
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.file=logs/druid-server-all.log
log4j.appender.file.DatePattern='.'yyyy-MM-dd
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %5p %r %t %c{1}:%L - %m%n

# error\u65E5\u5FD7\u8F93\u51FA
log4j.appender.errorfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.errorfile.file=logs/druid-server-server-error.log
log4j.appender.errorfile.DatePattern='.'yyyy-MM-dd
log4j.appender.errorfile.Threshold = ERROR
log4j.appender.errorfile.layout=org.apache.log4j.PatternLayout
log4j.appender.errorfile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %5p %r %t %c{1}:%L - %m%n

# com.apec\u4E0B\u7684\u65E5\u5FD7\u8F93\u51FA
log4j.appender.apecfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.apecfile.file=logs/druid-server-server-info.log
log4j.appender.apecfile.DatePattern='.'yyyy-MM-dd
log4j.appender.apecfile.layout=org.apache.log4j.PatternLayout
log4j.appender.apecfile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %5p %r %t %c{1}:%L ---- %m%n

#\u5B9A\u4E49\u65E5\u5FD7\u6253\u5370\u7EA7\u522B
log4j.category.org.springframework = ERROR 
log4j.category.com.alibaba.dubbo=ERROR
log4j.category.org.quartz=ERROR
log4j.category.org.apache.zookeeper=ERROR
